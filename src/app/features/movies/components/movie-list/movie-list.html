<main class="container mx-auto p-4">
  <h1 class="sr-only">Popular Movies</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (movie of movies(); track movie.id) {
    <app-movie-card [movie]="movie" />
    }
  </div>

  @if (currentPage() < totalPages()) { <div class="flex justify-center mt-8">
    <button (click)="loadMore()"
      class="px-6 py-3 bg-tmdb-cyan hover:bg-tmdb-cyan/90 text-white font-tmdb font-semibold rounded-lg transition-all shadow-card hover:shadow-card-hover active:scale-95 active:shadow-sm">
      Load More
    </button>
    </div>
    }
</main>
