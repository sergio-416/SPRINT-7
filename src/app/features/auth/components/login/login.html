<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-tmdb-navy">Login</h2>

    <form (submit)="onSubmit($event)">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-2">Email</label>
        <input type="email" id="email" [formField]="loginForm.email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-tmdb-cyan" />
        @if (loginForm.email().touched() && loginForm.email().invalid()) {
        <span class="error">
          {{ loginForm.email().errors()[0].message }}
        </span>
        }
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium mb-2">Password</label>
        <input type="password" id="password" [formField]="loginForm.password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-tmdb-cyan" />
        @if (loginForm.password().touched() && loginForm.password().invalid()) {
        <span class="error text-red-600 text-sm mt-1">
          {{ loginForm.password().errors()[0].message }}
        </span>
        }
      </div>
      @if (authError()) {
      <div class="auth-error bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ authError() }}
      </div>
      }
      <button type="submit"
        class="w-full bg-tmdb-cyan hover:bg-tmdb-cyan/90 text-white py-2 px-4 font-tmdb font-semibold rounded-lg transition-all shadow-card hover:shadow-card-hover active:scale-95 active:shadow-sm">
        Sign In
      </button>
    </form>
  </div>
</div>
